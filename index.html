<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="site">
    
    <h1 id="heading"></h1>
    <h2 id="subheading"></h2>
    <p id="description"></p>

    <script>
      function getUrlVars() {
          var vars = {};
          var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
              vars[key] = value;
          });
          return vars;
      }
      
      // Set values
      document.getElementById("heading").value = getUrlVars()["heading"];
      document.getElementById("subheading").value = getUrlVars()["subheading"];
      document.getElementById("description").value = getUrlVars()["description"];
    </script>

  </body>
</html>
